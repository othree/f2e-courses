<!DOCTYPE html>
<html>
  <head>
    <style>

    div {
      display: block;
      width: 100px;
      height: 100px;
    }

    #AA {
      background: red;
      transform: scale(1.1);
    }
    #BB {
      background: blue;
      transform: rotate(10deg) translate(10px, 10px);
    }
    </style>
  </head>
  <body>
    <div id="AA"> </div>
    <div id="BB"> </div>
  </body>
</html>
